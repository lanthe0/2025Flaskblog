<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咕咕聊天室</title>
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='guga/MyGO_background.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        .chat-header {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: rgba(245, 245, 245, 0.9);
            border-right: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            line-height: 1.4;
            position: relative;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        
        .ai-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: right;
        }
        
        .input-area {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #ddd;
            display: flex;
            gap: 0.5rem;
        }
        
        #messageInput {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid #ddd;
            border-radius: 1.25rem;
            outline: none;
        }
        
        #sendButton {
            padding: 0.75rem 1.5rem;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
        }
        
        #sendButton:hover {
            background-color: #5d4aec;
        }
        
        .history-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: white;
        }
        
        .history-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i> 咕嘎Chat
            </div>
            <div class="user-info">
                {% if current_user.is_authenticated %}
                    <span><i class="fas fa-user"></i> {{ current_user.username }}</span>
                    <a href="#" class="btn btn-sm btn-outline-light">登出</a>
                {% else %}
                    <a href="{{ url_for('main.login') }}" class="btn btn-sm btn-outline-light">登录</a>
                    <a href="{{ url_for('main.register') }}" class="btn btn-sm btn-primary">注册</a>
                {% endif %}
            </div>
        </div>
        
        <div class="main-content">
            <!-- 左侧边栏 - 对话历史 -->
            <div class="sidebar">
                <h5><i class="fas fa-history"></i> 对话历史</h5>
                <div id="chatHistory">
                    <!-- 预留对话历史接口 -->
                    <div class="history-item">
                        <div>今天的对话</div>
                        <small class="text-muted">2023-11-15</small>
                    </div>
                    <div class="history-item">
                        <div>关于Flask的问题</div>
                        <small class="text-muted">2023-11-14</small>
                    </div>
                </div>
            </div>
            
            <!-- 主聊天区域 -->
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里动态添加 -->
                    <div class="message ai-message">
                        你...你好，我叫高松灯...
                        <div class="message-time">系统消息</div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="输入消息..." class="form-control">
                    <button id="sendButton" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <script>
        // 全局变量
        let currentConversationId = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            {% if current_user.is_authenticated %}
                // 加载对话历史
                loadConversationHistory();
                
                // 获取当前会话
                fetch('/api/chat/load?conversation_id={{ conversation.id if conversation else '' }}')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            currentConversationId = data.conversation_id;
                            displayMessages(data.messages);
                        }
                    });
            {% endif %}
            
            // 页面离开时保存对话
            window.addEventListener('beforeunload', function() {
                if (currentConversationId) {
                    // 可以在这里添加保存逻辑
                }
            });
        });
        
        // 加载对话历史
        function loadConversationHistory() {
            fetch('/api/chat/history')
                .then(response => response.json())
                .then(data => {
                    const historyContainer = document.getElementById('chatHistory');
                    historyContainer.innerHTML = '';
                    
                    data.conversations.forEach(conv => {
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        item.innerHTML = `
                            <div>${conv.title}</div>
                            <small class="text-muted">${new Date(conv.updated_at).toLocaleString()}</small>
                            <small class="d-block text-truncate">${conv.last_message}</small>
                        `;
                        item.addEventListener('click', () => loadConversation(conv.id));
                        historyContainer.appendChild(item);
                    });
                });
        }
        
        // 加载特定对话
        function loadConversation(conversationId) {
            fetch(`/api/chat/load?conversation_id=${conversationId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        currentConversationId = conversationId;
                        displayMessages(data.messages);
                    }
                });
        }
        
        // 显示消息
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.role}-message`;
                messageElement.innerHTML = `
                    ${msg.content}
                    <div class="message-time">${new Date(msg.created_at).toLocaleTimeString()}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && currentConversationId) {
                fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation_id: currentConversationId,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 添加AI回复
                        addMessage(data.ai_response, 'assistant');
                    }
                });
                
                // 添加用户消息
                addMessage(message, 'user');
                input.value = '';
            }
        }
        
        // 添加消息到聊天区域
        function addMessage(text, role) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            
            messageElement.className = `message ${role}-message`;
            messageElement.innerHTML = `
                ${text}
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 事件监听
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        document.getElementById('newChatBtn').addEventListener('click', function() {
            fetch('/api/chat/new', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentConversationId = data.conversation_id;
                    document.getElementById('chatMessages').innerHTML = '';
                    loadConversationHistory();
                }
            });
        });
    </script>
    </script>
</body>
</html>
